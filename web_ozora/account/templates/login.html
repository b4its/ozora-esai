<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login | OZORA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/iziToast.css' %}">
    <link rel="stylesheet" href="{% static 'css/iziToast.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * { 
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      .container {
        max-width: 450px; /* UX: Lebih kecil dari register agar lebih fokus untuk login */
        width: 100%;
        background-color: #fff;
        padding: 25px 30px;
        border-radius: 10px; /* Sedikit lebih rounded */
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      }
      .container .title {
        font-size: 25px;
        font-weight: 500;
        position: relative;
        margin-bottom: 20px;
      }
      .container .title::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: -3px;
        height: 3px;
        width: 30px;
        border-radius: 5px;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      .content form .user-details {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px 0 12px 0;
      }
      
      /* UX Change: Full width untuk Login Form agar lebih rapi */
      form .user-details .input-box {
        margin-bottom: 15px;
        width: 100%; 
      }
      
      form .input-box span.details {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
      }
      
      /* --- Start: Perbaikan UI Password --- */
      .password-container {
        position: relative;
        width: 100%;
      }
      .password-container i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #707070;
        cursor: pointer;
        font-size: 18px;
        z-index: 10;
      }
      .password-container i:hover {
        color: #9b59b6;
      }
      /* --- End: Perbaikan UI Password --- */

      .user-details .input-box input {
        height: 45px;
        width: 100%;
        outline: none;
        font-size: 16px;
        border-radius: 5px;
        padding-left: 15px;
        border: 1px solid #ccc;
        border-bottom-width: 2px;
        transition: all 0.3s ease;
      }
      .user-details .input-box input:focus,
      .user-details .input-box input:valid {
        border-color: #9b59b6;
      }
      
      form input:focus {
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
        border:1px solid black;
        color: white; 
      }
      form input:focus::placeholder {
        color:white;        
      }
      
      form .button {
        height: 45px;
        margin: 25px 0 15px 0;
      }
      form .button input {
        height: 100%;
        width: 100%;
        border-radius: 5px;
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      form .button input:hover {
        background: linear-gradient(-135deg, #71b7e6, #9b59b6);
      }
      a {
        color: black;
        text-decoration: none;
        font-size: 14px;
      }
      a:hover {
        color: purple;
        text-decoration: underline;
      }
      .register-link {
        text-align: center;
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Login</div>
      <div class="content">
        <form action="#" method="post">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" name="username" placeholder="Masukkan username anda" required />
            </div>

            <div class="input-box">
              <span class="details">Password</span>
              <div class="password-container">
                <input type="password" name="password" id="id_password" placeholder="Masukkan password anda" required />
                <i class="fa-solid fa-eye" id="togglePassword" onclick="togglePassword()"></i>
              </div>
            </div>
          </div>
          
          <div class="button">
            {% csrf_token %} 
            <input type="submit" value="Login">
          </div>
          
          <div class="register-link">
             <a href="{% url 'register' %}">You don't have an account yet? Please register!</a>
          </div>
        </form>
      </div>
    </div>

    <script src="{% static 'js/iziToast.js' %}"></script>
    <script src="{% static 'js/iziToast.min.js' %}"></script>
    
    <script>
      // Fungsi Toggle Password Single
      function togglePassword() {
        const passwordInput = document.getElementById('id_password');
        const icon = document.getElementById('togglePassword');

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
      }
    </script>

    {% if messages %}
    {% for message in messages %}
    <script>
      iziToast.{{message.tags}}({
        title: '{{message}}',
        position: 'topRight'
      });  
    </script>
    {% endfor %}
    {% endif %}
  </body>
</html>
